<!DOCTYPE html>
<html>
    <head>
        <title>YKS 2023 COUNTDOWN</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="orta">
            <h1><span>2023</span><br>YKS COUNTDOWN</h1>
            <div id="saat"></div>
        </div>
        
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous">
        </script>

        <script src="countdown.js"></script>
        <script type="text/javascript">
            $('#saat').countdown('2023/06/17', function(event){
                var $this = $(this).html(event.strftime(''
                    +'<div><span>%w</span><span>Hafta</span></div>'
                    +'<div><span>%d</span><span>Gün</span></div>'
                    +'<div><span>%H</span><span>Saat</span></div>'
                    +'<div><span>%M</span><span>Dakika</span></div>'
                    +'<div><span>%S</span><span>Saniye</span></div>'
                    +'<div><span>%D</span><span>Toplam Gün</span></div>'
                    ))
            })
        </script>
    </body>
</html>
